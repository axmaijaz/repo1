<!-- RPM Graph Data -->
<div class="d-flex align-items-center flex-wrap justify-content-between mb-3">
  <h1 class="page-title mb-0 flex-sm-grow-1 mb-3">RPM Report Data </h1>
</div>
<div class="row widget-block">
  <div class="col-lg-12 col-sm-12">
    <div class="db-block">
      <p><strong class="mb-3">RPM Data  </strong></p>

      <div class="d-flex align-items-center">
        <div class="flex-1">
          <div class="d-flex align-items-center">
            <div class="flex-1">
              <small><strong>Total Reading</strong></small>
              <p class="mb-0 text-dynamic-2c" style="font-size: 1.5rem;"><strong>{{rpmAnalyticsData.totalReadingsCount}}</strong></p>
            </div>
            <div class="flex-1">
              <small><strong>Active Patient</strong></small>
              <p class="mb-0 text-dynamic-2c" style="font-size: 1.5rem;"><strong>{{rpmAnalyticsData.patientsCount}}</strong></p>
            </div>
            <div class="flex-1">
              <small><strong>Active Clinic</strong></small>
              <p class="mb-0 text-dynamic-2c" style="font-size: 1.5rem;"><strong>{{rpmAnalyticsData.tenantsCount}}</strong></p>
            </div>
          </div>
        </div>

        <div class="flex-1">
          <label for="namee">Filter Type</label>
          <ng-select [clearable]="false" class="ng-select-small" [(ngModel)]="filter" appendTo="body"
            [closeOnSelect]="true" (ngModelChange)="getRpmAnalytics()" [multiple]="false" [searchable]="true"
            placeholder="Select Status">
            <ng-option [value]="0">Last 24 hours</ng-option>
            <ng-option [value]="1">Last 7 Days</ng-option>
            <ng-option [value]="2">Last 30 Days</ng-option>

          </ng-select>
        </div>
      </div>

      <div style="display: block; height: 300px" class="mt-3 block-2 p-0">
        <div *ngIf="rpmGraphisLoading" class="d-flex justify-content-center text-center">
          <mdb-progress-bar class="progress primary-color-dark mb-0" mode="indeterminate"></mdb-progress-bar>
        </div>
        <!-- <div style="position: relative; height:90%; width:100%" *ngIf="!rpmGraphisLoading && careGapsChartsData2">
            <canvas mdbChart [datasets]="careGapsChartsData2" [labels]="careGapsChartsLabels2"
              [colors]="careGapschartColorss" [options]="careGapChartOptions" [legend]="true" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)" [chartType]="doughnut3">
            </canvas>
          </div> -->
        <div style="position: relative; height:100%; width:100%" *ngIf="!rpmGraphisLoading && barCHarData && barCHarData.length">
          <canvas mdbChart #careGapsChart [datasets]="barCHarData" [options]="barchartOptions"
          [colors]="chartColors"
          [legend]="true" [chartType]="'horizontalBar'">
        </canvas>
        </div>
        <!-- <p *ngIf="!bubbleChartData">No Record Found</p> -->
      </div>
    </div>
  </div>
</div>
