<div *ngIf="loadingDeviceHistory" class="d-flex justify-content-center mb-0 text-center">
    <!-- <div class="d-flex justify-content-center text-center"> -->
    <mdb-progress-bar class="progress primary-color-dark mb-0" mode="indeterminate"></mdb-progress-bar>
</div>
<div class="mt-0">
    <div class="row" >
        <div class="col-lg-6">
            <div class="pb-info pb-info-a mb-3 w-100">
                <p title="Model:"><strong>Model</strong> {{selectedDevice?.model}}</p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="pb-info pb-info-a mb-3 w-100">
                <p title="Serial No."><strong>Serial No.</strong> {{detailsObject?.serialNo}}</p>
            </div>
        </div>
    </div>
    <div>
        <div class=" timeline-main toDoList type-action-{{list.actionType}} " *ngFor="let list of deviceHistoryLog">
            <div class="timeline-item "  >
                <div class="mb-2 d-flex justify-content-between align-items-center">
                    <p class="mb-0"><span class="fa fa-user fa-lg mr-2"></span><strong>{{list.updatedUserName}}</strong></p>

                    <small class="badge badge-success" *ngIf="list.status == phDeviceStatusEnum.Active">Active</small>
                    <small class="badge badge-danger" *ngIf="list.status == phDeviceStatusEnum.InActive">Inactive</small>
                </div>
                <p><strong class="mr-2">Action Type:</strong>{{phDeviceHistoryActionTypeEnum[list.actionType]}}
                    <span *ngIf="list.actionType===1 && list.patientName"> ({{list.patientName}})</span>
                    <span *ngIf="list.actionType===3 && list.facilityName"> ({{list.facilityName}})</span>
                </p>
                    <!-- <p *ngIf="list.installationDate || list.lastDataReceived">
                        <span *ngIf="list.installationDate"><strong class="mr-2">Installation Date:</strong>{{list.installationDate | date}} </span>
                        <span *ngIf="list.lastDataReceived"><strong class="mr-2">Last Reading:</strong>{{list.lastDataReceived | date}} </span>
                        
                    </p> -->
            </div>
            <div class="date-time">
                <p class="mb-0">{{list.updatedOn | date}} </p>
            </div>
        </div>
    </div>
