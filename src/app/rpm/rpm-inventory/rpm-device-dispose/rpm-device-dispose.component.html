<div mdbModal #disposeDeviceModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xlx" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <button (click)="disposeDeviceModal.hide()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">
                    Dispose Device
                </h4>
            </div>
            <div class="modal-body py-4">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-danger" role="alert">
                            <p class="mb-0" style="font-size: 14px;">
                                You are about to dispose of this device and submit a ticket for replacement. This
                                device will no longer activated and there is no way to reactivate it again.
                            </p>
                        </div>
                        
                            <app-device-sale-detail #deviceSaleDetailRef ></app-device-sale-detail>
                        
                        
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <div>
                    <button (click)="disposeDeviceModal.hide()" type="button"
                        class="waves-light btn btn-sm btn-dynamic-secondary-2c" aria-label="Close" mdbWavesEffect>Close</button>
                    <button [disabled]="deviceDisposing" (click)="openConfirmModal()" type="button" mdbBtn color="danger" class="waves-light btn-sm" aria-label="Close"
                        mdbWavesEffect>Dispose</button>
                </div>
            </div>
        </div>
    </div>
</div>
