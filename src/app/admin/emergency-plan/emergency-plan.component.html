<div class="ccm-body p-3">
<div class="container p-4">
  <div class="row">
    <div class="col-sm-12" *ngIf="isLoading">
      <div class="d-flex justify-content-center text-center">
        <mdb-progress-bar class="progress primary-color-dark mb-0" mode="indeterminate"></mdb-progress-bar>
      </div>
    </div>
    <div class="col-sm-12" *ngIf="!isLoading">
      <div class="form-form form-group">
        <textarea type="text" [(ngModel)]="EmergencyPLanText" id="fo15rm7" rows="15" placeholder=" Emergency Plan text..."
          class="form-control"></textarea>
      </div>
      <div class="btn-group-sm">
        <button [disabled]="!EmergencyPLanText" mdbBtn type="button" (click)="addEmergencyPlan()" class="btn btn-sm btn-dynamic-2c"
        mdbWavesEffect>Save</button>
        <!-- <button [disabled]="!noteText" hidden mdbBtn type="button" size="sm" color="succss"
            mdbWavesEffect>Update</button> -->
        <!-- <button mdbBtn type="button" size="sm" flat="true" (click)="summaryText=''" mdbWavesEffect>clear</button> -->
      </div>
    </div>
  </div>
</div>

</div>
