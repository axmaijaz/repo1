<div class="row">

    <div class="container">

      <div>

        <pre>dndEffectAllowed="copyMove"</pre>

        <ul [fxLayout]="layout.list"
                  dndDropzone
                  [dndHorizontal]="layout.dndHorizontal"
                  dndEffectAllowed="copyMove"
                  (dndDrop)="onDrop($event, draggableListLeft)"
                  class="dndList">

          <li dndPlaceholderRef
                         class="dndPlaceholder">
          </li>

          <li *ngFor="let item of draggableListLeft; let index = index;"
                         [dndDraggable]="item"
                         [dndEffectAllowed]="item.effectAllowed"
                         [dndDisableIf]="item.disable"
                         (dndStart)="onDragStart($event)"
                         (dndCopied)="onDragged(item, draggableListLeft, 'copy')"
                         (dndLinked)="onDragged(item, draggableListLeft, 'link')"
                         (dndMoved)="onDragged(item, draggableListLeft, 'move')"
                         (dndCanceled)="onDragged(item, draggableListLeft, 'none')"
                         (dndEnd)="onDragEnd($event)">
            <!-- <mat-icon *ngIf="item.handle"
                      mat-list-icon
                      dndHandle>drag_handle
            </mat-icon> -->
            <i *ngIf="item.handle" class="fa fa-list fa-lg" style="cursor: pointer" dndHandle></i>
            <h1>{{item.content}}</h1>
            <p>effectAllowed: {{item.effectAllowed}}  {{index}}</p>

          </li>

        </ul>

      </div>

    </div>

  </div>
