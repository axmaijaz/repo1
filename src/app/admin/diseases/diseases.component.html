
  <h1 class="page-title">Diseases</h1>

<div class="table-data-list">
    <div *ngIf="isLoading" class="d-flex justify-content-center text-center">
        <mdb-progress-bar class="progress primary-color-dark mb-0" mode="indeterminate"></mdb-progress-bar>
      </div>
  <ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="35" [externalPaging]="true" [count]="pagingData.elementsCount"
    [scrollbarV]="false" [scrollbarH]="true" [rows]="rows" [offset]="pagingData.pageNumber" [limit]="pagingData.pageSize" (page)='setPage($event)'
     [loadingIndicator]="isLoading">
    <ngx-datatable-column name="#" [maxWidth]=20>
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row" let-rowIndex="rowIndex">
        {{rowIndex + 1}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="ICD Code" prop="icdCode" [maxWidth]=150>
    </ngx-datatable-column>
    <ngx-datatable-column name="Category" prop="category" [maxWidth]=150>
    </ngx-datatable-column>
    <ngx-datatable-column name="ICD Code System" prop="icdCodeSystem" [maxWidth]=150>
    </ngx-datatable-column>
    <ngx-datatable-column name="description" prop="description">
    </ngx-datatable-column>
    <ngx-datatable-column name="Details" prop="detail">
    </ngx-datatable-column>
