<div class="d-flex align-items-center flex-wrap justify-content-between mb-3">
  <h1 class="page-title mb-0 flex-sm-grow-1">List Configuration</h1>
  <div>
    <button type="button" (click)="resetModal();customListModal.show();"
      class="btn btn-dynamic-2c btn-sm mr-0 px-2 px-md-4 px-sm-4 ml-0"><i class="fa fa-plus fa-lg"></i>
      Add New List
    </button>
  </div>
</div>
<div >
  <div class="row" >
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12" *ngFor="let item of CustomListDto">
      <div class="panel">
        <div class="panel-header">
          <div class="d-flex justify-content-between align-items-center">
            <h3><i class="fa fa-list fa-lg"></i> {{item.name}}</h3>

          </div>
        </div>
        <div class="panel-body grey lighten-5">
          <div class="text-center"><strong> Total Patients</strong></div>
          <div class="total-patient mt-2">
            <p class="m-0">54</p>
          </div>
        </div>
        <div class="panel-footer">
          <div class="header-action d-flex justify-content-between">
            <div class="custom-control custom-switch mr-2">
              <input type="checkbox" class="custom-control-input" id="customSwitches">
              <label class="custom-control-label" for="customSwitches">Enable</label>
            </div>
            <div>
              <button class="btn btn-icon btn-gray my-0 mx-1" (click)="getSelectedColumns(item);"><i
                  class="fa fa-pencil"></i> </button>
              <button class="btn btn-icon btn-danger my-0 mx-1"><i class="fa fa-trash"></i> </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
