<div mdbModal #lazyConfirmationModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="lazyConfirmationModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel"><i class="fa fa-exclamation-triangle yellow-text"></i>{{modalObj.Title}}
        </h4> -->
        <h4 class="modal-title w-100 text-center" id="myModalLabel">{{modalObj.Title}}
        </h4>
      </div>
      <div class="modal-body">
        <!-- {{modalObj.Text}} -->
        <p class="text-center"><i class="fa fa-exclamation-triangle text-danger" style="font-size: 3rem;"></i> </p>
        <div class="text-center" [innerHTML]="modalObj.Text"></div>
      </div>
      <div class="modal-footer">
        <button *ngIf="modalObj && !modalObj.hideProceed && modalObj.acceptButtonText && modalObj.rejectButtonText" type="button"  (click)="proceed()"
          class="relative waves-light btn btn-dynamic-2c btn-sm" mdbWavesEffect>{{modalObj.acceptButtonText}}</button>
        <button *ngIf="modalObj && !modalObj.hideProceed && !modalObj.acceptButtonText && !modalObj.rejectButtonText" type="button"  (click)="proceed()"
          class="relative waves-light btn btn-dynamic-2c btn-sm" mdbWavesEffect>Yes</button>

        <button type="button" *ngIf="modalObj.rejectButtonText" class="waves-light btn btn-sm btn-dynamic-secondary-2c" aria-label="Close" (click)="reject();"
          mdbWavesEffect>{{modalObj.rejectButtonText}}</button>
          <button type="button" *ngIf="!modalObj.rejectButtonText" class="waves-light btn btn-sm btn-dynamic-secondary-2c" aria-label="Close" (click)="reject();"
          mdbWavesEffect>NO</button>


      </div>
    </div>
  </div>
</div>
