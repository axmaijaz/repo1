<ng-container *ngIf="viewType === 3">
  <div id="moveAbleDiv" ngDraggable [zIndex]="zIndex" [position]="position" [bounds]="myBounds" [inBounds]="edge">

    <div class="video-container" style="min-width: 500px; min-height: 250px;" #moveableDiv>
      <div class="video-chat-header">
        <div class="avatar"><i class="fa fa-user fa-lg"></i></div>
        <p>{{onGoingCallDto.participentName}}</p>
      </div>
      <span class="caller-video">
        <video *ngIf="localmainObject" class="main-video" id="{{localmainObject.streamId}}" [muted]="true" volume="0"
          [srcObject]="localmainObject.srcObject" [controls]="false" playsinline autoplay></video>
      </span>
      <span *ngFor="let other of otherVideoObjects">
        <video id="{{other.streamId}}" [srcObject]="other.srcObject" [muted]="!other.isAudio"
          style="-moz-transform: scale(-1, 1); -webkit-transform: scale(-1, 1); -o-transform: scale(-1, 1); transform: scale(-1, 1); filter: FlipH;"
          [controls]="false" playsinline autoplay></video>
      </span>
      <div class="video-chat-footer">
        <button class="microphone" *ngIf="localmainObject"
          (click)="muteOrUnmuteMainDivVoice(localmainObject.userId, localmainObject.isAudio)"><i class="fa"
            [ngClass]="{'fa-microphone': localmainObject.isAudio === true ,'fa-microphone-slash': localmainObject.isAudio === false }"></i></button>
        <button class="call-end" (click)="endOngoingCall()"><i class="fa fa-phone "></i></button>
        <button class="camera-action" *ngIf="localmainObject"
          (click)="muteOrUnmuteMainDivVideo(localmainObject.userId, localmainObject.isVideo)"><i
            class="fa fa-video-camera "></i></button>
        <button class="full-screen" (click)="toggleFullScreen(moveableDiv)"><i class="fa fa-expand"></i></button>

      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="viewType === 2">
  <div id="moveAbleDiv" ngDraggable [zIndex]="zIndex" [position]="position" [bounds]="myBounds" [inBounds]="edge"
    class="bg-dark">
    <div class="caller p-4" style="min-width: 300px; min-height: 300px;" #moveableDiv>
      <div class="text-center w-100">
        <p class="text-white mb-1"><strong>{{onGoingCallDto.callerName}}</strong></p>
        <p class="text-white mb-5">Incoming Call</p>
        <div class="calller ringing">
          <i class="fa fa-phone"></i>
        </div>
        <div class="call-action d-flex align-items-center justify-content-center mt-5">
          <button class="btn btn-sm btn-dynamic-2c" (click)="receiveOngoingCall()">Join Call</button>
          <button class="btn btn-sm btn-danger" (click)="DeclineCall()">Decline</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="viewType === 1">
  <div id="moveAbleDiv" ngDraggable [zIndex]="zIndex" [position]="position" [bounds]="myBounds" [inBounds]="edge"
    class="bg-dark">
    <div class="caller p-4" style="min-width: 300px; min-height: 300px;" #moveableDiv>
      <div class="w-100 caller-info">
        <p class="text-white mb-1">Calling To</p>
        <p class="text-white mb-5"><strong>{{onGoingCallDto.participentName}}</strong></p>
        <div class="calller ringing align-self-sm-center">
          <i class="fa fa-phone"></i>
        </div>
      </div>
      <div class="call-action mt-5">
        <button class="btn btn-sm btn-danger btn-block" (click)="endOngoingCall()">End Call</button>
      </div>
    </div>
  </div>

</ng-container>
