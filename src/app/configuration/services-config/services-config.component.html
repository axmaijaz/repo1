<div class="modal-content">
    <div class="modal-header">

      <h4 class="modal-title w-100" id="myModalLabel">Facility Services </h4>
    </div>
    <mdb-progress-bar *ngIf="isLoadingServiceConfig || isSetFacilityServiceCOnfig" class="progress primary-color-dark mb-0" mode="indeterminate"></mdb-progress-bar>
    <div class="modal-body">
        <div class="row">
          <!-- <div class="col-sm-12 mb-2">

          <div class="col-sm-12">
            <div class="row">
              <div class="col-md-6">
                <div class="card facility-card">
                  <div class="card-header border-8" [class.disable]="!SetFacilityServiceCOnfigDto.chatService">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <p class="mb-0"><span class="fa fa-commenting-o fa-lg mr-1"></span>Application Chat</p>
                      </div>
                      <div class="custom-control custom-switch ">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="SetFacilityServiceCOnfigDto.chatService" (change)="SetFacilityServiceCOnfig()"  id="chatService">
                        <label class="custom-control-label" for="chatService"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card facility-card">
                  <div class="card-header border-8" [class.disable]="!SetFacilityServiceCOnfigDto.telephonyCommunication">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <p class="mb-0"><span class="fa fa-commenting-o fa-lg mr-1"></span>Patient Telephony Communication</p>
                      </div>
                      <div class="custom-control custom-switch ">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="SetFacilityServiceCOnfigDto.telephonyCommunication" (change)="SetFacilityServiceCOnfig()"  id="telephonyCommunication">
                        <label class="custom-control-label" for="telephonyCommunication"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card facility-card">
                  <div class="card-header border-8" [class.disable]="!SetFacilityServiceCOnfigDto.ccmService">

                        <p class="mb-0"><span class="fa fa-commenting-o fa-lg mr-1"></span>CCM</p>
                      </div>
                      <div class="custom-control custom-switch ">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="SetFacilityServiceCOnfigDto.ccmService" (change)="SetFacilityServiceCOnfig()"  id="ccmService">
                        <label class="custom-control-label" for="ccmService"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card facility-card">

                        <label class="custom-control-label" for="pcmService"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card facility-card">

                    </div>
                  </div>
                </div>
              </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card facility-card">

                    </div>
                  </div>

                    </div>

                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <p class="mb-0"><span class="fa fa-commenting-o fa-lg mr-1"></span>Compliance Monitoring</p>

                      </div>
                      <div class="custom-control custom-switch ">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="SetFacilityServiceCOnfigDto.enableNotifications" (change)="showRpmNotificationConfirmationModal()" id="rpmNotifications">
                        <label class="custom-control-label" for="rpmNotifications"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card facility-card">
                  <div class="card-header" [class.disable]="!SetFacilityServiceCOnfigDto.autoTimeCapture">
                    <div class="d-flex justify-content-between align-items-center">

                        <p class="mb-0"><span class="fa fa-commenting-o fa-lg mr-1"></span>Auto Time Capture</p>
                      </div>
                      <div class="custom-control custom-switch ">
                        <input [(ngModel)]="SetFacilityServiceCOnfigDto.autoTimeCapture" (change)="AutoTimeCaptureChanged()" type="checkbox" class="custom-control-input" id="autotime">
                        <label class="custom-control-label" for="autotime"></label>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="d-flex justify-content-between pb-2 border-bottom align-items-center">
                      <div>
                        <p class="mb-0"><span class="fa fa-commenting-o fa-lg mr-1"></span>Time Laps Alerts</p>
                      </div>
                      <div class="custom-control custom-switch " style="width: 120px;">
                        <input [disabled]="!SetFacilityServiceCOnfigDto.autoTimeCapture" [(ngModel)]="SetFacilityServiceCOnfigDto.timeLapseAlertDuration" (change)="SetFacilityServiceCOnfig()" type="number" min="1" class="form-control form-control-sm" placeholder="Duration">
                      </div>
                    </div>
                    <div class="d-flex justify-content-between pt-2 align-items-center">
                      <div>
                        <p class="mb-0"><span class="fa fa-commenting-o fa-lg mr-1"></span>Out of Range Alerts</p>
                      </div>
                      <div class="custom-control custom-switch " style="width: 120px;">
                        <input [disabled]="!SetFacilityServiceCOnfigDto.autoTimeCapture" [(ngModel)]="SetFacilityServiceCOnfigDto.outOfRangeAlertDuration" (change)="SetFacilityServiceCOnfig()" type="number" min="1" class="form-control form-control-sm" placeholder="Duration">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                    </div>
                  </div>
                </div>
