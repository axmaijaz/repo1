<div *ngIf="isLoading" class="d-flex justify-content-center text-center">

  <mdb-progress-bar class="progress primary-color-dark mb-0" mode="indeterminate"></mdb-progress-bar>
</div>
<ngx-datatable #table class="material" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="40"
  [scrollbarV]="false" [scrollbarH]="true" [rows]="facilityClaimChargeList" [offset]="0">
  <ngx-datatable-column name="#" [maxWidth]=50>
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" let-rowIndex="rowIndex">
      {{rowIndex + 1}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Facility" prop="facilityName"> </ngx-datatable-column>
  <ngx-datatable-column name="CPT Code" prop="cptCodes">
  </ngx-datatable-column>
  <!-- <ngx-datatable-column name="Billed Amount" prop="defaultFixCharge">
  </ngx-datatable-column> -->
  <ngx-datatable-column name="Action" >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <button type="button" class="btn btn-icon btn-dynamic-2c ml-2" routerLink="/config/facility/invoices-configration/{{row.facilityId}}"><i class="fa fa-eye fa-lg"></i></button>
      <!-- <button type="button" class="btn btn-icon btn-danger ml-2" [disabled]="isLoading" (click)="openConfirmModal(row.id)"><i class="fa fa-trash fa-lg"></i></button> -->
    </ng-template>
  </ngx-datatable-column>
  <!-- <ngx-datatable-column name="action" prop="Notes"> </ngx-datatable-column> -->
</ngx-datatable>
