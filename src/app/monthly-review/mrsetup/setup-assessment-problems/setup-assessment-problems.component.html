      <ngx-datatable-column name="Action" [width]="100">

<div mdbModal #createMrProblemMOdel="mdbModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md flat-modal modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="createMrProblemMOdel.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" *ngIf="!addEditMrAssProb.id">Add Problem</h4>
        <h4 class="modal-title w-100" *ngIf="addEditMrAssProb.id">Edit Problem</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- <div class="col-sm-12 mb-2">
            <small class="text-dynamic-2c text-uppercase font-500">User Information</small>
          </div> -->
          <div class="col-sm-12">

            <div class="form-group">
              <label for="reason">Description</label>
              <textarea type="text" id="reason" rows="15"
                placeholder="Description" [(ngModel)]="addEditMrAssProb.description" class="form-control" style="height: 150px;"></textarea>
            </div>
            <div class="form-group">
              <label for="practiceName">Mr Type</label>
              <ng-select class="ng-select-small" [multiple]="false" [(ngModel)]="addEditMrAssProb.assessmentTypeId"
                [searchable]="true" placeholder="Mr Type">
                <ng-option [value]="item.id" *ngFor="let item of mrAssessmentTypeList">{{item.name}}</ng-option>
              </ng-select>
            </div>
            <div class="form-group">
              <label for="practiceName">Chronic Condition Id</label>
              <ng-select class="ng-select-small" [multiple]="false" [(ngModel)]="addEditMrAssProb.chronicConditionId"
                [searchable]="true" placeholder="Chronic Condition Id">
                <ng-option [value]="item.id" *ngFor="let item of cronicDiseaseList">{{item.algorithm}}</ng-option>
              </ng-select>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-dark btn-sm" (click)="createMrProblemMOdel.hide()">Close</button>
        <button *ngIf="!addEditMrAssProb.id" type="submit" class="btn btn-dynamic-2c btn-sm" (click)="AddMrProblem(createMrProblemMOdel)" [disabled]="savingMrProblem">Add</button>
        <button *ngIf="addEditMrAssProb.id" type="submit" class="btn btn-dynamic-2c btn-sm" (click)="EditMrProblem(createMrProblemMOdel)" [disabled]="savingMrProblem">Edit</button>
      </div>
    </div>
  </div>
</div>
